<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>zipdoc Search</title>

  </head>
  <body>

  <div class="container">
    <div style="background:transparent !important" class="jumbotron">
      <div>
        <p>
          <center>
            <img src="/static/zipdoc.png" alt="" width="180">
          </center>
        </p>
      </div>
    </div>
  
  <form action="/search/results" method="post">
    <div class="input-group">
      <input type="text" class="form-control input-lg" name="input" placeholder="Search"  autofocus>
      <div class="input-group-btn">
        <button class="btn btn-primary btn-lg" type="submit">
          Search
        </button>
      </div>
    </div>
  </form>



  <div class="container p-2">
    <div class="row">
      <div class="col-sm p-1">
        <h2>Summary</h2>
        {% for hit in res['hits'] %}
        <a style="text-decoration:none; color:black" href="https://pubmed.ncbi.nlm.nih.gov/{{ hit[0] }}">{{ hit[4] }}</a>
        {% endfor %}
      </div>
      <div class="col-sm p-1">
        <h2>Related search terms</h2>
        {% for similar in res['similars'] %}
        <button type="button" class="btn btn-secondary">{{similar}}</button>
      {% endfor %}
      </div>
  </div>

  <h2>Related publications</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Authors</th>
        <th>Abstract</th>
      </tr>
    </thead>

    <!-- <tbody>
      <tr>
        <th scope="row">Zur Elektrodynamik bewegter KÃ¶rper</th>
          <td>A. Einstein</td>
          <td>01.01.1926</td>
          <td>Below we display the highest-scoring subjects in the cluster at three levels of granularity, with level 0 being least granular. The value after the subject is the average strength of association for papers in the cluster to that subject, with 0 meaning no association and 1 meaning strong association.</td>
      </tr>
    </tbody> -->

    {% for hit in res['hits'] %}
    <tbody>
      <tr>
        <th scope="row"><a href="https://pubmed.ncbi.nlm.nih.gov/{{ hit[0] }}">{{ hit[0] }}</a></th>
          <td>{{ hit[2] }}</td>
          <td>{{ hit[3] }}</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>

        <footer class="footer">
          <p>&copy; 2022 Zipdoc </p>
        </footer>

      </div>
    </div>
  </body>
</html>
